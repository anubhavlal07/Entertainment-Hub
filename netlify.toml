# Netlify build configuration
[build]
  # Build command for create-react-app
  command = "npm run build"
  # Directory where build output is stored
  publish = "build"

# Disable secrets scanning - TMDB API keys are meant to be used client-side
# They are rate-limited and can be restricted by domain in TMDB dashboard
[build.processing]
  skip_processing = false

[build.processing.secrets]
  enabled = false

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "same-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
